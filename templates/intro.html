<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo Page</title>
    
    <!-- Redirect to the next page after 3 seconds -->
    <meta http-equiv="refresh" content="3;url=/login">

    <style>
        /* Ensure body and html take full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        /* Center container to hold the logo */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* Logo styling */
        .logo {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <img src="static/images/applogo.jpeg" alt="Logo" class="logo">
    </div>
</body>
</html>
