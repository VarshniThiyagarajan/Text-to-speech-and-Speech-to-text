<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 20px; /* Distance from the bottom */
            right: 20px;  /* Distance from the right */
        }

        button:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .option-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 15px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s ease;
            position: relative;
        }

        .option-box h2 {
            margin: 0;
            font-size: 1.5em;
            color:#FFDFD6;
        }

        .price {
            font-size: 2em;
            margin: 10px 0;
            color: #ff5722;
        }

        .features {
            margin: 15px 0;
            list-style: none;
            padding: 0;
            color:black;
        }

        .features li {
            margin: 5px 0;
        }

        .buy-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #00bcd4;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.2s ease;
        }
        .buy-btn:hover {
            background-color: #0097a7;
        }
        /* Colors for the different options */
        .deaf {
            background-color:#AE445A;
        }

        .mute {
            background-color: #3F2E3E;
        }

        .both {
            background-color: #662549;
        }

        /* Image Styling */
        .option-box img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .popup-content h2 {
            margin: 0;
        }

        .popup-content p {
            margin: 15px 0;
        }

        .close-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #ff5722;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .close-btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Deaf Option -->
        <div class="option-box deaf">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdII690ugqBwr-Q1_6YjjEkTKAUt-c-Mq-UJYDD4eCE1Ly7sShvh6Z2sMAXDSE0e6ODpw&usqp=CAU" alt="Deaf Option">
            <h2>Deaf</h2>
            <div class="price"></div>
            <a href="#" class="buy-btn" data-option="Deaf">Select</a>
        </div>

        <!-- Mute Option -->
        <div class="option-box mute">
            <img src="https://static.vecteezy.com/system/resources/previews/014/348/996/original/mute-listen-deaf-icon-cartoon-language-people-vector.jpg" alt="Mute Option">
            <h2>Mute</h2>
            <div class="price"></div>
            <a href="#" class="buy-btn" data-option="Mute">Select</a>
        </div>

        <!-- Both Option -->
        <div class="option-box both">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXzrjx-0oxO0Hf4gpoS5y59W0LERZBMCJQ0g&s" alt="Both Option">
            <h2>Both</h2>
            <div class="price"></div>
            <a href="#" class="buy-btn" data-option="Both">Select</a>
        </div>
        <button onclick="window.location.href='/language'">Next</button>
        
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Option Selected</h2>
            <p id="popup-message"></p>
            <a href="#" class="close-btn" id="close-btn">Close</a>
        </div>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popup-message');
        const closeBtn = document.getElementById('close-btn');
        const selectBtns = document.querySelectorAll('.buy-btn');

        selectBtns.forEach(btn => {
            btn.addEventListener('click', function(event) {
                event.preventDefault();
                const option = this.getAttribute('data-option');
                popupMessage.textContent = `You selected the ${option} option.`;
                popup.style.display = 'flex';
            });
        });

        closeBtn.addEventListener('click', function(event) {
            event.preventDefault();
            popup.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
